<div id="contact" class="contact-container">
    <img class="bg-big-light" src="assets/img/background/bg_big_light.png">
    <img class="bg-big-blue" src="assets/img/background/bg_big_blue.png">
    <div data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-sine" class="header-box">
        <div class="rectangle"></div>
        <span id="contact" class="header" translate>Contact</span>
    </div>
    <div class="form-wrapper">
        <div data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-sine" class="form-text-box">
            <span class="form-header" translate>Got a
                problem to solve?</span>
            <p translate>Contact_me_text</p>
        </div>

        <form [formGroup]="contactForm" (submit)="sendMail()">
            <fieldset [disabled]="this.sendAnimation">
                <div data-aos="fade-right" data-aos-duration="600" data-aos-easing="ease-in-sine" class="form-box">
                    <ng-container *ngIf="contactForm.controls['sender'] as sender">
                        <input *ngIf="this.service.langEnglish" formControlName="sender" name="name" type="text"
                            placeholder="Your name">
                        <input *ngIf="!this.service.langEnglish" formControlName="sender" name="name" type="text"
                            placeholder="Ihr Name">
                        <ng-container *ngIf="sender.invalid && sender.dirty">
                            <span class="error-message" translate>Your name is required</span>
                            <img class="error-icon" src="assets/img/content/form_red.png">
                        </ng-container>
                        <ng-container *ngIf="sender.valid">
                            <img class="check-icon" src="assets/img/content/form_green.png">
                        </ng-container>
                    </ng-container>
                </div>

                <div data-aos="fade-left" data-aos-duration="600" data-aos-easing="ease-in-sine" class="form-box">
                    <ng-container *ngIf="contactForm.controls['email'] as email">
                        <input *ngIf="this.service.langEnglish" formControlName="email" name="email" type="email"
                            placeholder="Your email">
                        <input *ngIf="!this.service.langEnglish" formControlName="email" name="email" type="email"
                            placeholder="Ihre Email-Adresse">
                        <ng-container *ngIf="email.invalid && email.dirty">
                            <span class="error-message" translate>Your email is required</span>
                            <img class="error-icon" src="assets/img/content/form_red.png">
                        </ng-container>
                        <ng-container *ngIf="email.valid">
                            <img class="check-icon" src="assets/img/content/form_green.png">
                        </ng-container>
                    </ng-container>
                </div>

                <div data-aos="fade-right" data-aos-duration="600" data-aos-easing="ease-in-sine" class="form-box">
                    <ng-container *ngIf="contactForm.controls['message'] as message">
                        <textarea *ngIf="this.service.langEnglish" formControlName="message" name="message" cols="30"
                            rows="30" placeholder="Your message"></textarea>
                        <textarea *ngIf="!this.service.langEnglish" formControlName="message" name="message" cols="30"
                            rows="30" placeholder="Ihre Nachricht"></textarea>
                        <ng-container *ngIf="message.invalid && message.dirty">
                            <span class="error-message" translate>Your message is empty</span>
                            <img class="error-icon" src="assets/img/content/form_red.png">
                        </ng-container>
                        <ng-container *ngIf="message.valid">
                            <img class="check-icon" src="assets/img/content/form_green.png">
                        </ng-container>
                    </ng-container>
                </div>

                <div class="form-box">
                    <button [disabled]="!contactForm.valid" [class.disabledBtn]="!contactForm.valid" type="submit">
                        <span *ngIf="!this.sendAnimation" translate>Send message</span>
                        <div class="load-spinner" *ngIf="this.sendAnimation">
                            <div class="load-spinner-inner"></div>
                        </div>
                    </button>
                    <ng-container *ngIf="this.mailSent">
                        <span class="sent-message" translate>Your message has been sent</span>
                    </ng-container>
                </div>
            </fieldset>
        </form>
    </div>
</div>
